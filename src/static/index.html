<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>pw.staruk.me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/app.css">
  <meta name="theme-color" content="#42315d">
</head>
<body>
<header class="header">
  <h1>brian's password maker</h1>
</header>

<section class="wrapper">
  <p>an ad-free, client-side random password generator.</p>

  <hr />

  <form class="form pass-form">
    <fieldset>
      <legend class="visually-hidden">
        <h3>Customize &amp; Generate a Random Password</h3>
      </legend>

      <div class="form__row">
        <label for="name" class="form__label visually-hidden">Your New Password:</label>
        <input type="text" id="name" name="firstName" value="" class="form__input form__input--display" readonly />
      </div>

      <div class="form__row">
        <label for="passLength" class="form__label">Password Length:</label>
        <input type="number" id="passLength" name="passLength" value="20" class="form__input" />
      </div>

      <div class="form__row">
        <ul class="form__checklist">
          <li>
            <label for="useLetters" class="form__label">
              <input type="checkbox" id="useLetters" name="useLetters" value="yes" class="form__checkbox" checked />
              <span class="form__checkmark"></span>
              Use letters?
            </label>
          </li>
          <li>
            <label for="useNumbers" class="form__label">
              <input type="checkbox" id="useNumbers" name="useNumbers" value="yes" class="form__checkbox" checked />
              <span class="form__checkmark"></span>
              Use numbers?
            </label>
          </li>
          <li>
            <label for="useSymbols" class="form__label">
              <input type="checkbox" id="useSymbols" name="useSymbols" value="yes" class="form__checkbox" checked />
              <span class="form__checkmark"></span>
              Use symbols?
            </label>
          </li>
          <li>
            <label for="useSpaces" class="form__label">
              <input type="checkbox" id="useSpaces" name="useSpaces" value="yes" class="form__checkbox" />
              <span class="form__checkmark"></span>
              Use spaces?
            </label>
          </li>
        </ul>
      </div>

      <div class="form__row">
        <button type="submit" class="form__button" title="generate another password">generate another password</button>
      </div>
    </fieldset>
  </form>
</section>

<footer class="footer">
  <p>created by <a href="https://brian.staruk.me">brian staruk</a> | <a href="https://github.com/bstaruk/brians-password-maker">check me out!</a></p>
</footer>
<script src="assets/app.js"></script>
</body>
</html>
